<mat-card>
  <mat-card-header align="mid">
    <mat-card-title *ngIf="adding">Add Person</mat-card-title>
    <mat-card-title *ngIf="!adding">Edit Person</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>
    <form class="input-container" #addingForm>
      <mat-form-field>
        <input matInput placeholder="FirstName"
               [errorStateMatcher]="matcher"
               name="firstName"
               [(ngModel)]="_person.firstName"
               required>
        <mat-error *ngIf="personFormControl.hasError('required')">
          Field must have a value
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="LastName"
               [errorStateMatcher]="matcher"
               name="lastName"
               [(ngModel)]="_person.lastName"
               required>
        <mat-error *ngIf="personFormControl.hasError('required')">
          Field must have a value
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput
               [type]="'date'"
               placeholder="Birth Date"
               name="birthDate"
               [(ngModel)]="_birthDate">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions align="end">
    <button mat-button color="accent" class="text-upper"
            (click)="addPerson($event)"
    >Ok</button>
    <button mat-button class="text-upper" routerLink="">Cancel</button>
  </mat-card-actions>
</mat-card>
